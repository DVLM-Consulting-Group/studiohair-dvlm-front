<div class="create">
    <h1>Agendamentos</h1>
    <button class=" mat-elevation-z8" mat-raised-button color="primary">Adicionar Agendamento</button>
</div>

<div class="mat-elevation-z8 container">
    <table class="tab" mat-table [dataSource]="dataSource">
        <!-- fonte de dados -->
        <!-- fonte de dados -->

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="funcionario">
            <th mat-header-cell *matHeaderCellDef> Funcionário </th>
            <td mat-cell *matCellDef="let element"> {{element.funcionario}} </td>
        </ng-container>

        <ng-container matColumnDef="abertura">
            <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAgendamento}} </td>
        </ng-container>

        <ng-container matColumnDef="execucao">
            <th mat-header-cell *matHeaderCellDef> Data de Execução do Serviço </th>
            <td mat-cell *matCellDef="let element"> {{element.dataExServico}} </td>
        </ng-container>

        <ng-container matColumnDef="servico">
            <th mat-header-cell *matHeaderCellDef> Tipo de Serviço </th>
            <td mat-cell *matCellDef="let element"> {{element.servico}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="{{ status(element.status)}}"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
            <a routerLink="agendamentos">
                <i id="edit" class="material-icons">edit</i>
            </a>
            <a routerLink="agendamentos">
                <i id="delete" class="material-icons">visibility</i>
            </a>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="table-pag" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
